    <main class="container">
        <h1 class="h4 mt-3"></h1>
        <div class="row my-4 gy-3">
            <div class="col-12 col-md-8">
                <div class="card border-dark">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h2 class="h6 card-title">
                            Descriptif
                        </h2>
                        <p class="card-text">
                            
                        </p>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-primary">Commander</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card border-dark">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h2 class="h6 card-title">
                            Options
                        </h2>
                        <p class="card-text">
                            Vous pouvez choisir dans la liste déroulante ci-dessous une option.
                        </p>
                        <form>
                            <label for="option" class="form-label">Options disponibles :</label>
                            <select name="option" id="option" class="form-select">
                                <option selected>---Choisissez votre option---</option>
                                <option value="alim">Bloc d'alimentation supplémentaire</option>
                                <option value="k7">Lot de 5 cassettes</option>
                                <option value="visio">Visionneuse de diapositives</option>
                                <option value="dev">Développeuse Kodak</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row ">

                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <section class="offcanvas offcanvas-end" id="connect">
        <div class="offcanvas-header">
            <h2 class="h6">Se connecter</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <div class="mb-3 form-floating">
                    <input type="text" name="identifiant" class="form-control" placeholder="Prénom et Nom de famille" id="identifiant">
                    <label for="identifiant">Prénom et Nom de famille :</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" name="password" class="form-control" placeholder="Votre mot de passe" id="password">
                    <label for="password"">Votre mot depasse :</label>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </section>
