<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../publics_html/CSS/style.css">
    <script src="../publics_html/js/validate.js" defer></script>
    <title>Orinoco - Caméras vintages</title>
</head>
<body>
<!--Début du header-->
<header class="header">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light">
                <!--Logo-->
                <a href="../index.html" class="navbar-brand">
                    <img src="../Images/Logo.png" alt="Logo Orinoco">
                </a>
            </nav>
        </div>
    </div>
</header>

<main class="container">
    <article class="card border-dark my-5 col-8 offset-2">
        <div class="card-header"><h1 class="h3 text-center text-success">Merci pour votre commande</h1></div>
        <div class="card-body">
            <p class="text-center fw-bold my-5">L'équipe d'Oronrico vous remercie pour votre confiance</p>
            <p class="text-decoration-underline">Rappel de votre commande</p>
        </div>
        <div class="d-flex justify-content-around">
            <div>
                <p class="h6">Articles achetés :</p>
                <ul id="products">
                </ul>
            </div>
            <div>
                <p class="h6">Prix total :</p>
                <p id="price"></p>
            </div>
            <div>
                <p class="h6">Numéro de commande :</p>
                <p id="order"></p>
            </div>
        </div>
    </article>
</main>

<!--Pied de page-->
<footer class="footer">
    <div class="container">
        <div class="row ">
            <div class="navbar navbar-expand-lg navbar-light">
                <a href="../index.html" class="navbar-brand">
                    <img src="../Images/Logo_mini.png" alt="Mini logo" class="align-self-center">
                </a>
                <ul class="nav ms-auto d-flex flex-column flex-md-row">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Condition de vente</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">Nous contacter</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
